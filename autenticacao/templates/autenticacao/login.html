<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais do corpo */
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        input[type="submit"] {
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .link-button {
            margin-top: 1rem;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <header>
            <h1>Login</h1>
        </header>

        <main>
            <form action="{% url 'autenticacao:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username..">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Palavra-chave..">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div>
                <a href="{% url 'Portfolio:landing_page' %}" class="link-button">Cancelar</a>
                <a href="{% url 'autenticacao:register' %}" class="link-button">Register</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 RSV</p>
        </footer>
    </div>
</body>
</html>
